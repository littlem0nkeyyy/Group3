spring.application.name=WebTreeShop
# ============ DATABASE CONFIG ============
spring.datasource.url=jdbc:mysql://localhost:3306/webtreeshopdata
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============ JPA CONFIG ============
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ============ JWT CONFIG ============
jwt.secret-key = M04V04H04A94M04V04H04A94M04V04H04A94M04V04H04A94XXYYZZ112233
jwt.ex-access-tk = 900000
jwt.ex-refresh-tk = 604800000

# ============ Security CONFIG ============
logging.level.org.springframework.security=DEBUG

# In SQL ở dạng format dễ đọc
spring.jpa.properties.hibernate.format_sql=true

# Hiển thị chi tiết hibernate (nếu cần debug sâu)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Bật log cho package của bạn
logging.level.org.springframework.web=DEBUG
logging.level.Group3=DEBUG
logging.level.org.slf4j=DEBUG